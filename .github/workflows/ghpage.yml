# Simple workflow for deploying static content to GitHub Pages
name: Build application and deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 21.x
        uses: actions/setup-node@v3
        with:
          node-version: 21.x
          cache: 'npm'

      - name: build
        run: |
          npm ci
          NODE_ENV=production npm run build
        env:
          MATOMO_TRACKING_HOST: ${{ vars.MATOMO_TRACKING_HOST }}
          MATOMO_TRACKING_PHP: ${{ vars.MATOMO_TRACKING_PHP }}
          MATOMO_TRACKING_JS: ${{ vars.MATOMO_TRACKING_JS }}
          MATOMO_TRACKING_SITEID: ${{ vars.MATOMO_TRACKING_SITEID }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire dist directory
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
